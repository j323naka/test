<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
        function sum() {
            //訂正理由：テキストフィールドから取得した値は文字列として扱われるため、数値に変換する必要があるため
            var a = parseFloat(document.form.a.value);
            var b = parseFloat(document.form.b.value);
            document.form.c.value = a + b;
        }
    </script>
</head>

<body>
    2つの数の和を求めます。
    <br>
    <form name="form">
        <input type="text" name="a" size=10><br>
        <input type="text" name="b" size=10><br>
        <input type="button" value="合計" onclick="sum()"><br>
        <input type="text" name="c" size=10 readonly><br>
    </form>
</body>

</html>
